<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cd1eb87d27.js" crossorigin="anonymous"></script>
    <title>Cultura Navbar</title>
    <style>
        /* Vos styles CSS ici */
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo"><img src="img2.png" alt="Logo" width="135"></div>
        <ul>
            <li><a href="#">Magasins</a></li>
            <li><a href="#">Culturaddict</a></li>
            <li><a href="#">Communauté</a></li>
            <li><a href="#">Service clients</a></li>
        </ul>
        <input type="text" class="search-box" placeholder="Rechercher un livre, un jeu...">
        <div class="user-info">
            <span><a href="#">Identifiez-vous <i class="fa-regular fa-user"></i></a></span>
            <span><a href="#">Mon panier <i class="fa-sharp fa-solid fa-basket-shopping"></i></a></span>
        </div>
    </div>

    <main>
        <div class="titre">
            <p><span class="univers">L'univers</span> <br><span class="livre"><b>Livre</b></span></p>
        </div>

        <!-- Contenu du carousel -->
        <!-- Assurez-vous d'avoir les images correctes pour 'src' ou changez les liens selon vos besoins -->
        <div id="myCarousel" class="carousel slide mb-6" data-bs-interval="false">
            <!-- Votre contenu de carrousel ici -->
        </div>

        <div class="ligne">
            <div class="menu">
                <h1>Les nouveautés</h1>
                <div class="menu-button"><a href="#">Nouveautés à petits prix</a></div>
                <div class="menu-button"><a href="#">Nouveautés Ebook</a></div>
                <div class="menu-button"><a href="#">Coups de cœur</a></div>
            </div>
        </div>

        <!-- Autres sections de contenu si nécessaire -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
